<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My socials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 50px;
        }
        .social-links {
            list-style: none;
            padding: 0;
        }
        .social-links li {
            display: inline-block;
            margin: 10px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .social-links a.instagram {
            background-color: #e4405f;
        }
        .social-links a.github {
            background-color: #333;
        }
    </style>
</head>
<body>

    <h1>The throwaway accounts that I use</h1>
    <ul class="social-links">
        <li><a href="https://www.instagram.com/im._._._.nobody?igsh=OGQ5ZDc2ODk2ZA==">I</a></li>
        <li><a href="https://github.com/Gartenofban-ban">G</a></li>
    </ul>

</body>
</html>
